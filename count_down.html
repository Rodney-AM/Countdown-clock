<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Countdown Clock in JS </title>
	<link rel="stylesheet" type="text/css" href="countdown.css">
	<script src="countdown.js" defer></script>
</head>
<body>

	<h1>Count down to my birthday</h1>

	<div class="countdown-container">

		<div class="countdown-el days-c">
			<p class="big-text" id="days">00</p>
			<span>days</span>
		</div>
		<div class="countdown-el hours-c">
			<p class="big-text" id="hours">00</p>
			<span>hours</span>
		</div>
		<div class="countdown-el min-c">
			<p class="big-text" id="mins">00</p>
			<span>minutes</span>
		</div>
		<div class="countdown-el sec-c">
			<p class="big-text" id="secs">00</p>
			<span>seconds</span>
		</div>

	</div>

</body>
</html>
